<div style="width: 100%; height: 100%; overflow: auto; padding: 8px;">
    <h3 *ngIf="!pixlfoxClient.libraryEnum.where('e => e.isDownloading').any()" style="text-align: center; margin-top: 32px;">You have no active downloads.</h3>
    <div *ngFor="let libraryItem of pixlfoxClient.libraryEnum.where('e => e.isDownloading').toArray()" style="width: calc(100% - 32px); border: solid 1px #e5ecf6; background-color: white; padding: 16px; margin: 16px;">
        <img src="{{libraryItem.iconImageSmallUrl}}" style="display: inline-block; width: 38px; height: 38px; margin: 8px;" />
        <div style="display: inline-block; width: calc(100% - 270px); padding: 0 16px; vertical-align: middle;">
            <div style="font-size: 16px;">{{libraryItem.name}}</div>
            <div style="font-size: 10px;" *ngIf="libraryItem.downloadState == 'Downloading'">Downloading version {{libraryItem.downloadingVersion}}...</div>
            <div style="font-size: 10px;" *ngIf="libraryItem.downloadState == 'Processing'">Processing...</div>
        </div>
        <div style="display: inline-block; width: 200px; vertical-align: middle;">
            <div style="font-size: 11px;" *ngIf="libraryItem.downloadState == 'Downloading'">
                <!--<span style="float: left;">Downloading...</span>-->
                <span style="float: right;">{{libraryItem.downloadProgress?.toFixed(2)}}%</span>
            </div>
            <md-progress-bar color="accent" [value]="libraryItem['downloadProgress']"></md-progress-bar>
        </div>
    </div>
</div>
