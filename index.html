<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
	<head>
		<meta charset="UTF-8">
		<title>PixlFox Client</title>
		<script>document.write('<base href="' + document.location + '" />');</script>
		<link href="app/style/material.css" rel="stylesheet">
    	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    	<link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css" />
		<link rel="stylesheet" href="./app/style/master.css" />
	</head>
	<body style="height: 100%; width: 100%; margin: 0;" class="fixed-header glass">
		<div class="loading"><div id="loader"></div></div>

	</body>

	<script src="https://unpkg.com/core-js/client/shim.min.js"></script>
	<script src="https://unpkg.com/zone.js@0.8.4?main=browser"></script>
	<script src="https://unpkg.com/systemjs@0.19.39/dist/system.src.js"></script>
	<script>
		require('./app/client.js');

		const jQuery = require('jquery');
		const $ = jQuery;
		const Tether = require('tether');
		const keyboardJS = require('keyboardjs');
		const electron = require('electron');
		require('bootstrap');

		window.reload = () => {
			window.location = "file://" + __dirname + "/index.html";
		}

		window.openLink = (link) => {
			electron.shell.openExternal(link);
		}

		keyboardJS.bind("shift + f5", () => window.reload());
	</script>
</html>
